<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mel Speedrun Mod</title>

    <link rel="stylesheet" href="styles.css">

    <script defer src="script.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
</head>
<body>
    <div class="container" id="container">
        <div class="parallax" id="parallax-3" speed="2" style="transform: translate3d(0px, 0px, 0px)">
            <div class="overlay"></div>
        </div>
        <div class="parallax" id="parallax-2" speed="1.7" style="transform: translate3d(0px, 0px, 0px)"></div>
        <div class="parallax" id="parallax-4" speed="2.4" style="transform: translate3d(0px, 0px, 0px)">
            <div class="overlay2"></div>
        </div>
        <div class="parallax" id="parallax-1" threshmin="0" threshmax="800">
            <div fade-start="200" fade-end="800" class="logo-container" id="logoContainer">
                <img id="logo" src="img/logo.png" alt="">
            </div>
        </div>
    </div>
</body>
</html>
